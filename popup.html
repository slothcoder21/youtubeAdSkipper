<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ad Skipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>YouTube Ad Skipper</h1>
        </header>
        <section class="description">
            <p>Skip YouTube ads ESPECIALLY when you don't want to move</p>
        </section>
        <section class="controls">
            <label class="switch" for="ad-skipper-toggle">
                <input type="checkbox" id="ad-skipper-toggle" aria-label="Toggle ad skipping">
                <span class="slider"></span>
            </label>
            <span class="toggle-label" id="toggle-status">Off</span>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
