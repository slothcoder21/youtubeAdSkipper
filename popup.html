<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ad Skipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the popup -->
    <div class="container">
        <!-- Header section with title -->
        <header class="header">
            <h1>YouTube Ad Skipper</h1>
        </header>
        
        <!-- Description section -->
        <section class="description">
            <p>Skip YouTube ads especially when you don't want to move</p>
        </section>
        
        <!-- Toggle control section -->
        <section class="controls">
            <label class="switch" for="ad-skipper-toggle">
                <input type="checkbox" id="ad-skipper-toggle" aria-label="Toggle ad skipping">
                <span class="slider"></span>
            </label>
            <span class="toggle-label" id="toggle-status">Off</span>
        </section>
    </div>
    
    <!-- JavaScript removed - frontend only -->
</body>
</html>
